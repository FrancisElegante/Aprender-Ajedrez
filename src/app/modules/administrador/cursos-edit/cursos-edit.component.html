<h1>Editar Producto</h1>

<form [formGroup]="form" (ngSubmit)="updateProducto()">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" id="nombre" formControlName="nombre">
  </div>
  <div class="form-group">
    <label for="descripcion">Descripci√≥n</label>
    <input type="text" class="form-control" id="descripcion" formControlName="descripcion">
  </div>
  <div class="form-group">
    <label for="tipo">Tipo</label>
    <input type="text" class="form-control" id="tipo" formControlName="tipo">
  </div>
  <div class="form-group">
    <label for="tipo">Duracion</label>
    <input type="text" class="form-control" id="tipo" formControlName="duracion">
  </div>
  <div class="form-group">
    
    <label for="precio">Precio</label>
    <input type="number" class="form-control" id="precio" formControlName="estrellas">
  </div>
  <div class="form-group">
    <label for="image">Imagen</label>
    <input type="text" class="form-control" id="image" formControlName="image">
  </div>
  <button type="submit" class="btn btn-primary">Guardar cambios</button>
</form>
