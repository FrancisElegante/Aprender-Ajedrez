<h1>hola</h1>
<button class="btn btn-primary" (click)="_router.navigate(['/cursosadd'])">Agregar Producto</button>
<input
  [formControl]="searcher"
  type="text"
  placeholder="Buscar producto"
  class="form-control mt-2"
/>
<div class="productos" *ngIf="productos$ | async as productos">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Tipo</th>
        <th scope="col">Duracion</th>
        <th scope="col">Estrellas</th>
        <th scope="col">Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.descripcion }}</td>
        <td>{{ producto.tipo }}</td>
        <td>{{ producto.duracion }}</td>
        <td>{{ producto.estrellas }}</td>
        <td><img [src]="producto.image" alt="Product Image"></td>
        <td>
          <button class="btn btn-primary" (click)="editPlayer(producto)">Editar</button>
          <button class="btn btn-danger ms-2" (click)="deletePlayer(producto)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
