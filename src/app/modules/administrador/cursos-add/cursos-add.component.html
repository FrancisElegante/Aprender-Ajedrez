<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label class="form-label">Nombre del curso</label>
        <input type="text" class="form-control" formControlName="nombre" id="nombre">
    </div>
    <div class="mb-3">
        <label class="form-label">Descripcion del curso</label>
        <textarea class="form-control" cols="30" rows="10" formControlName="descripcion"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Tipo de curso</label>
        <input type="text" class="form-control" formControlName="tipo">
    </div>
    <div class="mb-3">
        <label class="form-label">Duracion del producto</label>
        <input type="number" class="form-control" formControlName="duracion">
    </div>
    <div class="mb-3">
        <label class="form-label">Estrellas del producto</label>
        <input type="number" class="form-control" formControlName="estrellas">
    </div>
    <div class="mb-3">
        <label class="form-label">Image</label>
        <input type="text" class="form-control" formControlName="image">
    </div>
    <input type="submit" value="Enviar" class="btn btn-info">
  </form>
